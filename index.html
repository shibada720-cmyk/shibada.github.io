<script>
    // আপনার অরিজিনাল Rockvana চ্যানেল আইডি এখানে বসানো হলো
    const channelID = "UCmQw7sXJGhLhCVCltmxuRIg"; 
    const proxyUrl = "https://api.rss2json.com/v1/api.json?rss_url=";
    const feedUrl = encodeURIComponent("https://www.youtube.com/feeds/videos.xml?channel_id=" + channelID);

    fetch(proxyUrl + feedUrl)
        .then(res => res.json())
        .then(data => {
            const videos = data.items;
            
            if(videos && videos.length > 0) {
                // ১. লেটেস্ট ভিডিও সেট করা
                const latestVideoId = videos[0].link.split('v=')[1];
                document.getElementById('main-video').innerHTML = `
                    <iframe src="https://www.youtube.com/embed/${latestVideoId}" allowfullscreen></iframe>
                    <h3 style="margin-top:15px;">${videos[0].title}</h3>
                `;

                // ২. অন্যান্য ভিডিও লিস্ট করা
                let videoHTML = '';
                for(let i = 1; i < videos.length; i++) {
                    const vId = videos[i].link.split('v=')[1];
                    videoHTML += `
                        <div class="small-video">
                            <iframe src="https://www.youtube.com/embed/${vId}" frameborder="0" allowfullscreen></iframe>
                            <p style="font-size: 0.9rem; margin-top:10px;">${videos[i].title}</p>
                        </div>
                    `;
                }
                document.getElementById('video-list').innerHTML = videoHTML;
            }
        })
        .catch(err => {
            console.error("Error:", err);
            document.getElementById('main-video').innerHTML = "ভিডিও লোড হতে পারছে না।";
        });
</script>
