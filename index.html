<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCKVANA | Official Music Portfolio</title>
    <style>
        :root { --main-red: #ff0000; --bg-dark: #0a0a0a; --card-bg: #161616; }
        body { background-color: var(--bg-dark); color: #ffffff; font-family: 'Segoe UI', Roboto, sans-serif; margin: 0; line-height: 1.6; }
        
        /* Header Section */
        header { height: 60vh; display: flex; flex-direction: column; justify-content: center; align-items: center; background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('https://images.unsplash.com/photo-1493225255756-d9584f8606e9?auto=format&fit=crop&w=1500&q=80'); background-size: cover; background-position: center; border-bottom: 4px solid var(--main-red); text-align: center; }
        h1 { font-size: 4rem; margin: 0; letter-spacing: 8px; color: var(--main-red); text-shadow: 0 0 20px rgba(255,0,0,0.5); text-transform: uppercase; }
        .tagline { font-size: 1.2rem; color: #bbb; margin-top: 10px; font-style: italic; }

        /* Container */
        .container { max-width: 1100px; margin: -50px auto 50px; padding: 0 20px; }
        
        /* Latest Video Card */
        .latest-box { background: var(--card-bg); padding: 25px; border-radius: 20px; border: 1px solid #333; box-shadow: 0 20px 40px rgba(0,0,0,0.8); transition: 0.3s; }
        .latest-box:hover { border-color: var(--main-red); }
        .video-wrapper { position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; border-radius: 12px; background: #000; }
        .video-wrapper iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; }
        
        h2 { font-size: 2rem; border-left: 6px solid var(--main-red); padding-left: 15px; margin: 50px 0 30px; text-transform: uppercase; }

        /* Grid for Other Videos */
        #video-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 25px; }
        .song-card { background: var(--card-bg); border-radius: 15px; overflow: hidden; border: 1px solid #222; transition: 0.3s; }
        .song-card:hover { transform: translateY(-10px); border-color: var(--main-red); }
        .song-card p { padding: 15px; margin: 0; font-weight: bold; font-size: 0.95rem; text-align: center; }

        /* Social Buttons */
        .btn { display: inline-block; background: var(--main-red); color: white; padding: 12px 30px; border-radius: 50px; text-decoration: none; font-weight: bold; margin-top: 20px; transition: 0.3s; border: 2px solid var(--main-red); }
        .btn:hover { background: transparent; color: var(--main-red); }

        footer { text-align: center; padding: 50px; color: #555; border-top: 1px solid #222; }
    </style>
</head>
<body>

    <header>
        <h1>ROCKVANA</h1>
        <p class="tagline">সুর যখন কথা বলে, হৃদয় তখন কাঁদে,তখন এই গান আছে পাসে </p>
        <a href="https://www.youtube.com/@rockvana?sub_confirmation=1" target="_blank" class="btn">SUBSCRIBE ON YOUTUBE</a>
    </header>

    <div class="container">
        <h2>Latest Release</h2>
        <div id="main-video-container" class="latest-box">
            <p style="text-align: center;">Rockvana'র গান লোড হচ্ছে... একটু অপেক্ষা করুন।</p>
        </div>

        <h2>More Tracks</h2>
        <div id="video-grid">
            </div>
    </div>

    <footer>
        <p>&copy; 2026 ROCKVANA | Independent Music Artist</p>
    </footer>

    <script>
        const channelID = "UCmQw7sXJGhLhCVCltmxuRIg";
        // 't' প্যারামিটার যোগ করা হয়েছে যাতে ব্রাউজার ক্যাশ থেকে পুরনো ডাটা না দেখায় (Cache Clear)
        const apiURL = "https://api.rss2json.com/v1/api.json?rss_url=" + encodeURIComponent("https://www.youtube.com/feeds/videos.xml?channel_id=" + channelID) + "&t=" + new Date().getTime();

        fetch(apiURL)
            .then(res => res.json())
            .then(data => {
                const items = data.items;
                if(items && items.length > 0) {
                    // ১. লেটেস্ট ভিডিও সেট করা
                    const mainLink = items[0].link;
                    const mainId = mainLink.includes('v=') ? mainLink.split('v=')[1].split('&')[0] : mainLink.split('/').pop();
                    
                    document.getElementById('main-video-container').innerHTML = `
                        <div class="video-wrapper">
                            <iframe src="https://www.youtube.com/embed/${mainId}" allowfullscreen></iframe>
                        </div>
                        <h3 style="margin-top:20px; color: #ff0000; text-align:center;">${items[0].title}</h3>
                    `;

                    // ২. বাকি ভিডিওগুলো গ্রিডে দেখানো (সব ভিডিওর জন্য লুপ)
                    let gridHTML = '';
                    for(let i = 1; i < items.length; i++) {
                        const link = items[i].link;
                        const vId = link.includes('v=') ? link.split('v=')[1].split('&')[0] : link.split('/').pop();
                        
                        gridHTML += `
                            <div class="song-card">
                                <div class="video-wrapper">
                                    <iframe src="https://www.youtube.com/embed/${vId}" allowfullscreen></iframe>
                                </div>
                                <p>${items[i].title}</p>
                            </div>
                        `;
                    }
                    document.getElementById('video-grid').innerHTML = gridHTML;
                } else {
                    document.getElementById('main-video-container').innerHTML = "কোনো গান খুঁজে পাওয়া যায়নি।";
                }
            })
            .catch(err => {
                console.error(err);
                document.getElementById('main-video-container').innerHTML = "ভিডিও লোড হতে সমস্যা হচ্ছে। দয়া করে পেজটি রিফ্রেশ করুন।";
            });
    </script>
</body>
</html>
