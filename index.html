<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> আমি তুহিন আমার স্টাইলিশ ওয়েবসাইট</title>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        body { 
            font-family: 'Hind Siliguri', sans-serif; 
            text-align: center; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            margin: 0;
            padding: 20px;
        }
        .card { 
            background: white; 
            padding: 30px; 
            border-radius: 20px; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.2); 
            max-width: 600px;
            margin: 50px auto;
        }
        h1 { color: #764ba2; }
        .video-container {
            margin-top: 20px;
            position: relative;
            padding-bottom: 56.25%; /* ১৬:৯ রেশিও */
            height: 0;
            overflow: hidden;
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>আমার প্রিয় গান</h1>
        <p>নিচে আমার পছন্দের একটি ইউটিউব ভিডিও দেওয়া হলো:</p>
        
        <div class="video-container">https://youtu.be/o-HGvxxUAfQ?si=wfzbIBGfM0JdTtCj
            <iframe src="https://www.youtube.com/embed/আপনার_ভিডিও_আইডি" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>
</body>
</html>
