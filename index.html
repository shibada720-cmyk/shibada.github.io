<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ইও ইও তুহিন থে আড্ডা </title>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        body { 
            font-family: 'Hind Siliguri', sans-serif; 
            text-align: center; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); /* সুন্দর ব্যাকগ্রাউন্ড */
            color: #333;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card { 
            background: white; 
            padding: 40px; 
            border-radius: 20px; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.2); 
            max-width: 400px;
        }
        h1 { color: #764ba2; font-size: 2.5rem; margin-bottom: 10px; }
        p { font-size: 1.1rem; color: #555; }
    </style>
</head>
<body>
    <div class="card">
        <h1>নতুন গান হবে ভাই </h1>
        <p>এই সকাল বিকাল সব সময় গান শোনা যাবে </p>
        <p>তাড়াতারি চোখ রাখেন আমার সাইট এ  </p>
    </div>
</body>
</html>
