<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCKVANA | Official Music Studio</title>
    <style>
        :root { --red: #ff0000; --dark: #050505; --card: #121212; }
        body { background: var(--dark); color: #fff; font-family: 'Poppins', sans-serif; margin: 0; overflow-x: hidden; }
        
        /* Premium Background Animation */
        header { 
            height: 70vh; display: flex; flex-direction: column; justify-content: center; align-items: center;
            background: linear-gradient(45deg, rgba(0,0,0,0.9), rgba(255,0,0,0.2)), url('https://images.unsplash.com/photo-1514525253361-bee8a187499b?auto=format&fit=crop&w=1500&q=80');
            background-size: cover; background-position: center; border-bottom: 5px solid var(--red); text-align: center;
        }
        
        h1 { font-size: 5rem; margin: 0; letter-spacing: 12px; color: var(--red); text-shadow: 0 0 30px rgba(255,0,0,0.7); animation: glow 2s infinite alternate; }
        @keyframes glow { from { text-shadow: 0 0 20px rgba(255,0,0,0.5); } to { text-shadow: 0 0 40px rgba(255,0,0,0.9); } }
        
        .container { max-width: 1200px; margin: -80px auto 50px; padding: 0 20px; }
        
        /* Main Video Player */
        .main-player { background: var(--card); padding: 30px; border-radius: 25px; border: 2px solid #222; box-shadow: 0 30px 60px rgba(0,0,0,0.9); }
        .video-box { position: relative; padding-bottom: 56.25%; height: 0; border-radius: 15px; overflow: hidden; }
        .video-box iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; }
        
        h2 { font-size: 2.5rem; margin: 60px 0 30px; border-left: 8px solid var(--red); padding-left: 20px; text-transform: uppercase; }

        /* Full Playlist Section */
        .playlist-container { background: #111; padding: 20px; border-radius: 20px; border: 1px dashed var(--red); }

        .sub-btn { background: var(--red); color: white; padding: 15px 40px; border-radius: 50px; text-decoration: none; font-weight: bold; font-size: 1.2rem; transition: 0.4s; box-shadow: 0 0 15px rgba(255,0,0,0.4); }
        .sub-btn:hover { background: #fff; color: var(--red); transform: scale(1.1); }

        footer { padding: 60px; text-align: center; color: #444; background: #000; }
    </style>
</head>
<body>

    <header>
        <h1>ROCKVANA</h1>
        <p style="font-size: 1.5rem; color: #aaa; margin-bottom: 30px;">সুর যখন কথা বলে, হৃদয় তখন কাঁদে,তখন আমি আছি পাসে </p>
        <a href="https://www.youtube.com/@rockvana?sub_confirmation=1" target="_blank" class="sub-btn">SUBSCRIBE NOW</a>
    </header>

    <div class="container">
        <h2>Latest Release</h2>
        <div class="main-player" id="latest-song">
            <p style="text-align: center;">Rockvana'র সব গান লোড হচ্ছে...</p>
        </div>

        <h2>All Songs & Playlists</h2>
        <div class="playlist-container">
            <div class="video-box">
                <iframe src="https://www.youtube.com/embed/videoseries?list=UUmQw7sXJGhLhCVCltmxuRIg" allowfullscreen></iframe>
            </div>
            <p style="text-align: center; color: var(--red); margin-top: 15px;">উপরের প্লেলিস্ট থেকে আপনি সব গান একে একে শুনতে পারবেন।</p>
        </div>
    </div>

    <footer>
        <p>&copy; 2026 ROCKVANA | Independent Music Artist</p>
    </footer>

    <script>
        const channelID = "UCmQw7sXJGhLhCVCltmxuRIg";
        const rssUrl = "https://api.rss2json.com/v1/api.json?rss_url=" + encodeURIComponent("https://www.youtube.com/feeds/videos.xml?channel_id=" + channelID);

        fetch(rssUrl)
            .then(res => res.json())
            .then(data => {
                if(data.items && data.items.length > 0) {
                    const latest = data.items[0];
                    const vId = latest.link.split('v=')[1];
                    document.getElementById('latest-song').innerHTML = `
                        <div class="video-box">
                            <iframe src="https://www.youtube.com/embed/${vId}" allowfullscreen></iframe>
                        </div>
                        <h3 style="margin-top:25px; color: var(--red); font-size: 1.8rem;">${latest.title}</h3>
                    `;
                }
            });
    </script>
</body>
</html>
